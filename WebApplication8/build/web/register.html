
<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<center>
		<div class="central-div" style="top:10%">
                    <form action="controller.jsp">
                        <input type="hidden" name="page" value="register"> 
				<table>
					<tr>
						<td colspan="2">
							<center><h2>YENİ ÖĞRENCİ KAYDET</h2></center>
						</td>
					</tr>
					<tr>
						<td>
							<label>AD</label>
						</td>
						<td>
                                                    <input type="text" name="fname" class="text" placeholder="Ad">
						</td>
					</tr>
					<tr>
						<td>
							<label>SOYAD</label>
						</td>
						<td>
                                                    <input type="text"  name="lname" class="text" placeholder="Soyad">
						</td>
					</tr>
					
					<tr>
						<td>
							<label>KULLANICI ADI(ÖĞRENCİ NUMARASI)</label>
						</td>
						<td>
                                                    <input type="text" name="uname" class="text" placeholder="Kullanıcı adı(öğrenci numarası)">
						</td>
					</tr>
					<tr>
						<td>
							<label>MAİL ADRESİ</label>
						</td>
						<td>
                                                    <input type="email" name="email" class="text" placeholder="Mail Adresi">
						</td>
					</tr>
					
					<tr>
						<td>
							<label>ŞİFRE</label>
						</td>
						<td>
                                                    <input type="password" name="pass" class="text" placeholder="şifre">
						</td>
					</tr>
                                        <tr>
						<td>
							<label>TELEFON NUMARASI</label>
						</td>
						<td>
                                                    <input type="text" name="contactno" class="text" placeholder="Telefon numarası">
						</td>
					</tr>
                                    
					<tr>
						<td>
						</td>
						<td>
							<center>
							
							<input type="submit" value="KAYDET" class="button">
							</center>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</center>
</body>
</html>
